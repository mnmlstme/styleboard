<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>StyleBoard</title>
        <link rel="stylesheet" type="text/css" href="styles/styleboard.css">
        <script src="build/bundle.js"></script>
    </head>
    <body class="fullscreen- styleboard">
        <div class="horizontal- forty-sixty- split- frame">
            <div id="dictionaryView" class="tabbed- headered- frame">
                <nav class="frame-header">
                    <ul class="frame-tabs">
                        <li class="is-active">A-Z
                        <li><!-- pattern goes here -->
                    </ul>
                </nav>
                <ul class="frame-panes">
                    <li class="is-active vertically- scrollable- pane">
                        <ul class="dictionary-list"></ul>
                    </li>
                    <li class="vertically- scrollable- pane">
                        <article class="pattern dictionary-entry typography"></article>
                    </li>
                </ul>
            </div>
            <div class="vertical- sixty-forty- split- frame">
                <div class="headered- frame">
                    <nav class="frame-header">
                        <h1 class="frame-header-left">StyleBoard</h1>
                        <ul id="settings" class="tool- bar frame-header-right">
                            <li class="right-aligned- dropdown selector" data-select="filler-text">
                                <button>
                                    <i class="content- icon"></i>
                                </button>
                                <ul class="dropdown-pane menu"></ul>
                            </li>
                            <li class="right-aligned- dropdown selector" data-select="transform">
                                <button>
                                    <i class="scale- icon"></i>
                                    <span class="selector-value"></span>
                                </button>
                                <ul class="dropdown-pane menu"></ul>
                            <li class="right-aligned- dropdown selector" data-select="width">
                                <button>
                                    <i class="pagesize- icon"></i>
                                    <span class="selector-value"></span>
                                </button>
                                <ul class="dropdown-pane menu"></ul>
                            <li class="right-aligned- dropdown selector" data-select="font-size">
                                <button>
                                    <i class="fontsize- icon"></i>
                                    <span class="selector-value"></span>
                                </button>
                                <ul class="dropdown-pane menu"></ul>
                            <li class="right-aligned- dropdown selector" data-select="background-color">
                                <button>
                                    <i class="swatch"></i>
                                </button>
                                <ul class="dropdown-pane menu"></ul>
                        </ul>
                    </nav>
                    <div id="sandboxPane" class="scrollable- pane">
                        <section id="sandbox">
                            <iframe src="about:blank" sandbox="allow-scripts allow-same-origin"></iframe>
                        </section>
                    </div>
                </div>
                <div class="headered- frame" id="filesView">
                    <nav class="frame-header">
                        <ul class="frame-tabs">
                        </ul>
                    </nav>
                    <ul class="frame-panes">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
