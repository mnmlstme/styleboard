<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>QUnit Testâ€”StyleBoard</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <style id="implicitPattern">
            .foo { /** This is a foo. **/ }
        </style>

        <style id="invalidPatternName">
            .foo-bar { /** This is NOT a foo-bar. **/ }
        </style>

        <style id="explicitPattern">
            /** @pattern .foo
                This is a foo. */
        </style>

        <style id="explicitInvalidPattern">
            /** @pattern .foo-bar
                This is a foo-bar. */
            .foo-bar { }
        </style>

        <style id="descriptionBefore">
            /** This is outside foo. */
            .foo { /** This is a foo. **/ }
        </style>

        <style id="declarationBefore">
            /** @pattern .foo

                This is a foo.
            */
            .foo {
                /** nice. */
            }
        </style>

        <style id="twoLineParagraph">
            /** @pattern .foo
            This is line 1.
            This is line 2. */
        </style>

        <style id="twoParagraphs">
            /** @pattern .foo
            This is paragraph 1.

            This is paragraph 2. */
        </style>

        <style id="anExample">
            /** @pattern .foo
            @example This is an example.
            <xmp>An Example</xmp>
            */
        </style>

        <style id="modifierNoConvention">
            /** @pattern .foo */
            .foo.bar { /** This is NOT a bar foo. */ }
        </style>

        <style id="modifierNoPattern">
            .foo.bar { /** This is NOT a bar foo. */ }
        </style>

        <style id="explicitPatternModifier">
            /** @pattern .foo
                This is a foo. */
            /** @modifier .foo.bar-
                This is a bar foo. */
        </style>

        <style id="explicitModifier">
            .foo {
                /** This is a foo.

                    @modifier .foo.bar-
                    This is a bar foo. */
            }
        </style>

        <style id="modifierConvention">
            /** @pattern .foo
                This is a foo. */
            .foo.bar- { /** This is a bar foo. */ }
        </style>

        <style id="modifierAfterPattern">
            .foo { /** This is a foo. */ }
            .foo.bar- { /** This is a bar foo. */ }
        </style>

        <style id="doubleModifier">
            .foo { /** This is a foo. */ }
            .foo.another-.bar- { /** This is a bar foo. */ }
        </style>

        <style id="twoModifiers">
            /** @pattern .foo */
            .foo.bar- { /** This is a bar foo. */ }
            /** @modifier .foo.another- */
        </style>

        <style id="memberNoConvention">
            .foo { /** This is a foo. */ }
            .foo .bar { /** This is NOT a bar of a foo. */ }
        </style>

        <style id="explicitPatternMember">
            /** @pattern .foo
                This is a foo. */
            /** @member .foo .foo-bar
                This is a bar of a foo. */
        </style>

        <style id="explicitMember">
            .foo {
                /** This is a foo.

                    @member .foo .foo-bar
                    This is a bar of a foo. */
            }
        </style>

        <style id="memberConvention">
            .foo { /** This is a foo. */ }
            .foo .foo-bar { /** This is a bar of a foo. */ }
        </style>

        <style id="directMemberConvention">
            .foo { /** This is a foo. */ }
            .foo > .foo-bar { /** This is a bar of a foo. */ }
        </style>

        <style id="deepMemberConvention">
            .foo { /** This is a foo. */ }
            .foo section.bar ul.baz .foo-bar { /** This is a bar of a foo. */ }
        </style>

        <style id="twoMembers">
            /** @pattern .foo */
            .foo .foo-bar { /* This is a bar of a foo. */}
            /** @member .foo .foo-something */
        </style>

        <style id="modifierAndMember">
            .foo {
                /** @modifier .foo.bar- */
            }
            .foo .foo-bar { /** This is a bar of a foo. */ }
        </style>

        <style id="twoPatterns">
            .foo { /** This is a foo. */ }
            .bar { /** This is a bar. */ }
        </style>

        <style id="closeTwoLevels">
            .foo { /** This is a foo. */ }
            .foo .foo-bar { /** This is a bar of a foo. */ }
            .bar { /** This is a bar. */ }
        </style>

        <style id="explicitReopenPattern">
            /** @pattern .foo
                This is a foo. */
            /** @pattern .bar
                This is a bar. */
            /** @member .foo .foo-bar
                This is a bar of a foo. */
        </style>

        <style id="implicitReopenPattern">
            /** @pattern .foo
                This is a foo. */
            .bar { /** This is a bar. */ }
            .foo .foo-bar { /** This is a bar of a foo. */ }
        </style>

        <style id="explicitlyInterleaved">
            /** @pattern .foo
                This is a foo. */
            /** @pattern .bar
                This is a bar. */
            /** @member .foo .foo-bar
                This is a bar of a foo. */
            /** @modifier .bar.foo-
                This is a foo bar. */
        </style>

        <style id="implicitlyInterleaved">
            .foo { /** This is a foo. */ }
            .bar { /** This is a bar. */ }
            .foo .foo-bar { /** This is a bar of a foo. */ }
            .bar.foo- { /** This is a foo bar. */ }
        </style>

        <script data-main="scripts/test" src="scripts/require.js"></script>

    </body>
</html>
