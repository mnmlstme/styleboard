<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>StyleBoard</title>
        <link rel="stylesheet" type="text/css" href="styles/styleboard.css">
        <script src="build/bundle.js"></script>
    </head>
    <body class="embedded- styleboard">
        <div id="tabbedView" class="headered- footered- tabbed- frame">
            <nav class="frame-header">
                <ul class="frame-tabs bar">
                    <li>HTML
                    <li class="is-active">View
                </ul>
                <ul id="settings" class="tool- bar"></ul>
                <h1>
                    <a id="openInStyleboard" href="./#" target="styleboard">
                         Styleboard <i class="fullscreen- icon"></i></a>
                </h1>
            </nav>
            <ul class="frame-panes">
                <li>
                    <section class="code dark- scrollable- pane">
                        <pre id="example">
                        </pre>
                    </section>
                </li>
                <li class="is-active">
                    <div id="sandboxPane" class="scrollable- pane">
                        <section id="sandbox">
                            <iframe src="about:blank"></iframe>
                        </section>
                    </div>
                </li>
            </ul>
            <footer id="embedFooter" class="frame-footer">
                <h3 class="footer-title"></h3>
            </footer>
        </div>
    </body>
</html>
